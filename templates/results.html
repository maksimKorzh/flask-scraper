{% extends "layout.html" %}

{% block body %}
  <h4>Free Proxy List Scraper</h4>
  <hr class="my-4"/>
  <table id="proxy-table" class="display table responsvive text-left mt-4" style="width: 100%">
    <thead>
      <tr>
        <th>IP Address</th>
        <th>Port</th>
        <th>Code</th>
        <th>Country</th>
        <th>Anonymity</th>
        <th>Google</th>
        <th>Https</th>
        <th>Last checked</th>
      </tr>
    </thead>
    <tbody>
      {% for row in proxies %}
        <tr>
          <td>{{row[0]}}</td>
          <td>{{row[1]}}</td>
          <td>{{row[2]}}</td>
          <td>{{row[3]}}</td>
          <td>{{row[4]}}</td>
          <td>{{row[5]}}</td>
          <td>{{row[6]}}</td>
          <td>{{row[7]}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <hr class="my-4"/>
  <a href="/download" class="btn btn-primary">Download</a>
  
  <script type="text/javascript">
    $(document).ready( function() {
      $('#proxy-table').DataTable();
    });
  </script>
{% endblock %}
